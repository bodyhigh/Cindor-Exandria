        background: "String"
        alignment: "String"
        abilityScores:
          strength: "Integer"
          dexterity: "Integer"
          constitution: "Integer"
          intelligence: "Integer"
          wisdom: "Integer"
          charisma: "Integer"
        modifiers:
          strength: "Integer"
          dexterity: "Integer"
          constitution: "Integer"
          intelligence: "Integer"
          wisdom: "Integer"
          charisma: "Integer"
        savingThrows:
          strength: "Integer"
          dexterity: "Integer"
          constitution: "Integer"
          intelligence: "Integer"
          wisdom: "Integer"
          charisma: "Integer"
        skills:
          acrobatics: "Integer"
          animalHandling: "Integer"
          arcana: "Integer"
          athletics: "Integer"
          deception: "Integer"
          history: "Integer"
          insight: "Integer"
          intimidation: "Integer"
          investigation: "Integer"
          medicine: "Integer"
          nature: "Integer"
          perception: "Integer"
          performance: "Integer"
          persuasion: "Integer"
          religion: "Integer"
          sleightOfHand: "Integer"
          stealth: "Integer"
          survival: "Integer"
        proficiencyBonus: "Integer"
        hitPoints: "Integer"
        armorClass: "Integer"
        initiative: "Integer"
        speed: "Integer"
        features:
          race: "List of Strings"
