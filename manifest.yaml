    description: "Schema for experiences.yaml"
    format:
      sessions:
        - session_id: "Integer"
          date: "String (YYYY-MM-DD)"
          title: "String"
          description: "String"
          events:
            - event_order: "Integer"
              description: "String"
              location: "String"
              npcs: "List of Strings"
