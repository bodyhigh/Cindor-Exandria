locations:
  - name: "Emberhold"
    description: >
      A bustling city known for its rich history and diverse population. It houses the Grand Library of Ashenwall and the City Guard Headquarters. Emberhold serves as the starting point for Cindor and Eleria's quest.

  - name: "The Embered Hearth Tavern"
    description: >
      A cozy tavern in Emberhold where Cindor and Eleria first discussed their plans and gathered information. The warm atmosphere and friendly patrons make it a popular gathering place.

  - name: "Grand Library of Ashenwall"
    description: >
      A vast repository of knowledge located in Emberhold. The library is filled with ancient tomes and scrolls, overseen by Archivist Maren. It is a crucial location for researching the history of the Elemental Blade of Prometheus.

  - name: "City Guard Headquarters"
    description: >
      The base of operations for the city guard, led by Captain Zara Stormshield. The headquarters provide maps, supplies, and crucial information about the Hand of Ash's movements.

  - name: "Whispering Woods"
    description: >
      A dense and mysterious forest north of Emberhold, known for its treacherous terrain and eerie atmosphere. The woods are filled with ancient trees and mystical fog, making it a dangerous place to navigate.

    keyLocations:
      - name: "Old Watchtower"
        description: >
          An ancient, crumbling structure providing a vantage point for scouting the area. The watchtower is a key landmark in the Whispering Woods.

      - name: "Hidden Path"
        description: >
          A faint, recently used trail discovered near the Old Watchtower, leading deeper into the forest. The path is overgrown and difficult to find.

      - name: "Stone Circle"
        description: >
          An ancient ritual site within the Whispering Woods, marked by glowing runes and used by the Hand of Ash for their rituals. The site is filled with magical energy and remains a significant location for the cult's activities.

  - name: "Hidden Cove"
    description: >
      A secluded area within the Whispering Woods, heavily guarded by the Hand of Ash cultists. The cove served as a site for dark rituals and was the location of a fierce battle between Cindor, Eleria, and the cultists.
